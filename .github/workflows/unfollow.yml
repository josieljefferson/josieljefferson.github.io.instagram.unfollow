# .github/workflows/unfollow.yml
name: Unfollow no Instagram

on:
  workflow_dispatch:   # Permite rodar manualmente
  schedule:
    - cron: "0 12 * * *"   # (opcional) Executa todo dia √†s 12h UTC (9h BR)

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      - name: üß© Fazer checkout do reposit√≥rio
        uses: actions/checkout@v4

      - name: üêç Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: üì¶ Atualizar pip e instalar depend√™ncias
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: üöÄ Executar script de unfollow
        env:
          IG_USERNAME: ${{ secrets.IG_USERNAME }}
          IG_PASSWORD: ${{ secrets.IG_PASSWORD }}
          IG_SESSION: ${{ secrets.IG_SESSION }}
        run: |
          python main.py